title: 'Visual Design'
content: 'A product with a strong business purpose with rich user experience have the potential for increased user adoption. User experience come out of usability, performance & aesthetics. Visual design is a design process that touches the emotional aspects of human-interactions in communicating a product. VD enhance the interaction design with images, colors, fonts & other components creating an emotional connect with the users. Interactive design delivers the functional need of a product visually; Visual design draw the user attention to that functionality & prioritize the user interaction thereby amplifying the business value & brand loyalty to the customers.'
