  content: |
       Enterprise or startups! Disruption has always been a consistently effective strategy for newbusiness entrants or the incumbents to dominate in their market causing the competitors to flee rather than fighting them. We can be your value patner to shape a business idea into disruptive strategy. Talk to us to partner for your digital initiatives.
        
- title: 'Scale'
  imagesrc: /assets/img/service-del/icon2.jpg
  content: |
        Any IT system as it evolve with business they scale, but only to confront complexity. If not addressed, the complexity will spiral down any business. Complexity has its distinct properties. Across our development culture & tooling reversibility is a key thread to undo complexity. Our correlation & automation expertise can help you scale.

- title: 'Grow'
  imagesrc: /assets/img/service-del/icon3.jpg
  content: |
        Growth is very essential for long term success. It yields great returns & value creation. A key enabler of growth apart from markets & business model is rapid adoption. Innovation barriers attribute to declining growth of mature companies. We can help you to anticipate growth. We help companies to align & build their emerging business opportunties into the core IT strategy. 